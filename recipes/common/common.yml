modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - bieszczaders/kernel-cachyos-addons
    install:
      packages:
        - scx-scheds
    remove:
      auto-remove: false
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra
        - kernel-tools
        - kernel-tools-libs
        - kernel-uki-virt

  - type: script
    scripts:
      - bazzite-kernel.sh

  - type: files
    files:
      - source: system_files/shared
        destination: /

  - type: script
    snippets:
      - "curl -fsSL https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo | tee /etc/yum.repos.d/terra.repo"

  - type: dnf
    install:
      packages:
        - terra-release

  - type: dnf
    repos:
      cleanup: true
      files:
        - https://negativo17.org/repos/fedora-steam.repo
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    install:
      install-weak-deps: false
      packages:
        - steam
        - extest.i686
        - tailscale
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - cosmic-store

  - type: dnf
    repos:
      cleanup: true
      copr:
        - bazzite-org/bazzite
        - bazzite-org/bazzite-multilib
        - ublue-os/staging
        - ublue-os/packages
    install:
      packages:
        - gamescope.x86_64
        - gamescope-libs.x86_64
        - gamescope-libs.i686
        - gamescope-shaders
        - jupiter-sd-mounting-btrfs
        - umu-launcher
        - dbus-x11
        - xdg-user-dirs
        - gobject-introspection
        - libFAudio.x86_64
        - libFAudio.i686
        - vkBasalt.x86_64
        - vkBasalt.i686
        - mangohud.x86_64
        - mangohud.i686
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite
        packages:
          - ibus

  - type: script
    snippets:
      - "dnf5 versionlock add ibus"
