modules:
  - type: script
    snippets:
      - "sed -i 's@/usr/bin/steam@/usr/bin/cosmium-steam@g' /usr/share/applications/steam.desktop"
      - "dnf5 clean all"
      - "rm -rf /tmp/* || true"

  - type: os-release
    properties:
      ID: cosmium
      ID_LIKE: fedora
      NAME: Cosmium
      PRETTY_NAME: Cosmium

  - type: systemd
    system:
      enabled:
      - scx_loader.service

  - type: initramfs

  - type: signing
