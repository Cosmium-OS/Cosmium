modules:
  - type: script
    snippets:
      - "dnf5 -y remove terra-release{,-extras}"
      - "dnf5 clean all"
      - "rm -rf /tmp/* || true"

  - type: os-release
    properties:
      ID: cosmium
      ID_LIKE: fedora
      NAME: Cosmium
      PRETTY_NAME: Cosmium

  - type: systemd
    system:
      enabled:
        - scx_loader.service
      disabled:
        - akmods-keygen@akmods-keygen.service
        - akmods-keygen.target
      masked:
        - akmods-keygen@akmods-keygen.service
        - akmods-keygen.target

  - type: initramfs

  - type: signing
