modules:
  - type: script
    snippets:
      - "sed -i 's@/usr/bin/steam@/usr/bin/vedaos-steam@g' /usr/share/applications/steam.desktop"
      - "dnf5 clean all"
      - "rm -rf /tmp/* || true"

  - type: os-release
    properties:
      ID: vedaos
      NAME: VedaOS
      PRETTY_NAME: VedaOS (FROM Fedora Atomic)

  - type: systemd
    system:
      enabled:
      - scx_loader.service

  - type: initramfs

  - type: signing
