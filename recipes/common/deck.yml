modules:
  - type: dnf
    remove:
      packages:
        - jupiter-sd-mounting-btrfs # so it won't conflict with jupiter-hw-support-btrfs

  - type: dnf
    repos:
      cleanup: true
      copr:
        - bazzite-org/bazzite
        - bazzite-org/bazzite-multilib
        - ublue-os/staging
        - ublue-os/packages
        - hhd-dev/hhd
        - ycollet/audinux
    install:
      packages:
        - jupiter-fan-control
        - jupiter-hw-support-btrfs
        - galileo-mura
        - steamdeck-dsp
        - powerbuttond
        - adjustor
        - acpica-tools
        - vpower
        - steam_notif_daemon
        - sdgyrodsu
        - ibus-pinyin
        - ibus-table-chinese-cangjie
        - ibus-table-chinese-quick
        - socat
        - zstd
        - zenity
        - newt
        - xorg-x11-server-Xvfb
        - python-vdf
        - python-crcmod
        - sddm
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite
        packages:
          - upower

  - type: script
    snippets:
      - "dnf5 versionlock add upower upower-libs"
      - "mkdir -p /usr/share/gamescope-session-plus/"
      - "curl --retry 3 -Lo /usr/share/gamescope-session-plus/bootstrap_steam.tar.gz https://large-package-sources.nobaraproject.org/bootstrap_steam.tar.gz"

  - type: dnf
    repos:
      cleanup: true
      copr:
        - bazzite-org/bazzite
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite # TODO: make our own fork of those pkgs
          packages:
            - gamescope-session-plus
            - gamescope-session-steam

  - type: systemd
    system:
      enabled:
        - sddm.service
      disabled:
        - cosmic-greeter.service

  - type: files
    files:
      - source: deck
        destination: /
