modules:
  - type: dnf
    remove:
      packages:
        - jupiter-sd-mounting-btrfs # so it won't conflict with jupiter-hw-support-btrfs

  - type: dnf
    repos:
      cleanup: true
      copr:
        - bazzite-org/bazzite
        - bazzite-org/bazzite-multilib
        - ublue-os/staging
        - ublue-os/packages
        - hhd-dev/hhd
        - ycollet/audinux
    install:
      packages:
        - jupiter-fan-control
        - jupiter-hw-support-btrfs
        - galileo-mura
        - steamdeck-dsp
        - powerbuttond
        - adjustor
        - acpica-tools
        - vpower
        - steam_notif_daemon
        - sdgyrodsu
        - ibus-pinyin
        - ibus-table-chinese-cangjie
        - ibus-table-chinese-quick
        - socat
        - zstd
        - zenity
        - newt
        - xorg-x11-server-Xvfb
        - python-vdf
        - python-crcmod
        - sddm
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite
        packages:
          - upower

  - type: script
    snippets:
      - "dnf5 versionlock add upower upower-libs"
      - "mkdir -p /usr/share/gamescope-session-plus/"
      - "curl --retry 3 -Lo /usr/share/gamescope-session-plus/steam.tar.zst https://steamdeck-packages.steamos.cloud/archlinux-mirror/jupiter-main/os/x86_64/steam-jupiter-stable-1.0.0.79-1.5-x86_64.pkg.tar.zst"
      - "tar -I zstd -xvf /usr/share/gamescope-session-plus/steam.tar.zst usr/lib/steam/bootstraplinux_ubuntu12_32.tar.xz -O > /usr/share/gamescope-session-plus/bootstrap_steam.tar.gz"
      - "rm /usr/share/gamescope-session-plus/steam.tar.zst" # since rechunker hardcodes steam bootstrap path to tar.gz file, we had to use that path instead despite it being tar.xz archive

  - type: dnf
    repos:
      cleanup: true
      copr:
        - bazzite-org/bazzite
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:bazzite-org:bazzite # TODO: make our own fork of those pkgs
          packages:
            - gamescope-session-plus
            - gamescope-session-steam

  - type: files
    files:
      - source: system_files/deck
        destination: /

  - type: systemd
    system:
      enabled:
        - sddm.service
        #- cosmium-autologin.service
      disabled:
        - cosmic-greeter.service
